<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/styles/main.css" />
    <title>eFilms</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1>eFilms</h1>
        <div class="header__dropdown">
          <img
            src="/dist/images/user.jpg"
            alt="Usuário"
            for="user"
            class="header__dropdown__user"
          />
          <select id="user" class="header__dropdown__menu">
            <option selected>Ana Barbosa</option>
            <option>Gostei</option>
            <option>Meu Perfil</option>
            <hr />
            <option>Sair</option>
          </select>
        </div>
      </div>
    </header>
    <section class="o-filme">
      <img
        src="/dist/images/HarryPotter.jpg"
        alt="Harry Potter"
        class="o-filme__img"
      />
      <div class="o-filme__description">
        <h2>Harry Potter</h2>
        <p>
          Harry Potter é um garoto órfão que vive infeliz com seus tios, os
          Dursleys. Ele recebe uma carta contendo um convite para ingressar em
          Hogwarts, uma famosa escola especializada em formar jovens bruxos.
        </p>
      </div>
    </section>
    <section class="indicacoes">
      <h2>Indicações</h2>
      <ul class="indicacoes__items">
        <li>
          <img
            src="/dist/images/filmes/animais-fantasticos.jpg"
            alt="Animais Fantásticos e onde Habitam"
            class="indicacoes__items__img"
          />
        </li>
        <li>
          <img
            src="/dist/images/filmes/dez-coisas-que-eu-odeio-em-voce.jpg"
            alt="Dez coisas que eu odeio em você"
            class="indicacoes__items__img"
          />
        </li>
        <li>
          <img
            src="/dist/images/filmes/divertidamente.jpg"
            alt="Divertidamente"
            class="indicacoes__items__img"
          />
        </li>
        <li>
          <img
            src="/dist/images/filmes/orgulho-e-preconceito.jpg"
            alt="Orgulho e Preconceito"
            class="indicacoes__items__img"
          />
        </li>
        <li>
          <img
            src="/dist/images/filmes/rei-leao.jpg"
            alt="O Rei Leão"
            class="indicacoes__items__img"
          />
        </li>
        <li>
          <img
            src="/dist/images/filmes/soul.jpg"
            alt="Soul"
            class="indicacoes__items__img"
          />
        </li>
      </ul>
    </section>
    <script src="/dist/scripts/main.js"></script>
  </body>
</html>
